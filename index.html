<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="line"></div>
        <div class="container ">
       
    <div class="box-cont bt-0 bl-0"><span class="box-txt"></span></div>
    <div class="box-cont bt-0 " ><span class="box-txt"></span></div>
    <div class="box-cont bt-0 br-0"><span class="box-txt"></span></div>
    <div class="box-cont bl-0"><span class="box-txt"></span></div>
    <div class="box-cont"><span class="box-txt"></span></div>
    <div class="box-cont br-0"><span class="box-txt"></span></div>
    <div class="box-cont bl-0 bb-0 "><span class="box-txt"></span></div>
    <div class="box-cont bb-0"><span class="box-txt"></span></div>
    <div class="box-cont bb-0 br-0"><span class="box-txt"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome To TicTac Game</h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img-box">
                <img src="excited.gif" alt="gif">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
